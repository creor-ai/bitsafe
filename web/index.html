<!DOCTYPE html>
<html>
  <head>
    <!-- Base URL Setup -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <!-- Title & Description for SEO -->
    <title>BitSafe - Secure Your Bitcoin Transactions</title>
    <meta
      name="description"
      content="BitSafe ensures the security of your Bitcoin addresses by checking for vulnerabilities and providing actionable insights to keep your transactions safe."
    />

    <!-- Mobile Specific Meta Tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="BitSafe" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />

    <!-- Favicon for various devices -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/x-icon" href="icons/favicon-16x16.png" />


    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- SEO: Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xbitsafe.github.io" />
    <meta
      property="og:title"
      content="BitSafe - Secure Your Bitcoin Transactions"
    />
    <meta
      property="og:description"
      content="Explore BitSafe to secure your Bitcoin transactions against potential threats and vulnerabilities. Start protecting your digital assets today."
    />

    <!-- SEO: Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:domain" content="https://xbitsafe.github.io" />
    <meta name="twitter:url" content="https://xbitsafe.github.io" />
    <meta
      name="twitter:title"
      content="BitSafe - Secure Your Bitcoin Transactions"
    />
    <meta
      name="twitter:description"
      content="BitSafe provides comprehensive checks to secure your Bitcoin transactions from vulnerabilities. Learn more and enhance your transaction security."
    />

    <!-- Prevent phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>

    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4788682465554858"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script>
      window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
